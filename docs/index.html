<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>現地調査依頼フォーム</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2em;
      background: #f4f4f4;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    form {
      background: white;
      padding: 2em;
      border-radius: 8px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 1em;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.8em;
      margin-top: 0.4em;
      box-sizing: border-box;
    }
    button {
      margin-top: 2em;
      width: 100%;
      padding: 1em;
      background: #009900;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>現地調査のご依頼</h1>
  <form method="POST">
    <label>お名前：
      <input type="text" name="name" required />
    </label>
    <label>ご住所：
      <input type="text" name="address" required />
    </label>
    <label>希望日時：
      <input type="datetime-local" name="datetime" required />
    </label>
    <label>電話番号：
      <input type="tel" name="phone" />
    </label>
    <label>ご要望・補足：
      <textarea name="message" rows="4"></textarea>
    </label>
    <button type="submit">送信する</button>
  </form>
<script type="module" src="./js/miniapp-submit.js"></script>
</body>
</html>
